- name: Update all servers
  hosts: servers
  become: true

  pre_tasks:
    - name: Check server uptime before updates
      command: uptime
      register: uptime_before

  roles:
    - updates

  post_tasks:
    - name: Check if reboot is required (Ubuntu/Debian)
      stat:
        path: /var/run/reboot-required
      register: reboot_required
      when: ansible_pkg_mgr == 'apt'

    - name: Notify if reboot is required
      debug:
        msg: "Server {{ inventory_hostname }} requires a reboot!"
      when:
        - ansible_pkg_mgr == 'apt'
        - reboot_required.stat.exists
